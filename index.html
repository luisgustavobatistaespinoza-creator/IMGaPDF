<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF desde Im치genes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- A침adimos la librer칤a para soporte t치ctil -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.0/DragDropTouch.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de PDF desde Im치genes</h1>
            <p>Carga, organiza y genera un PDF a partir de tus im치genes</p>
        </header>

        <main>
            <!-- Secci칩n de carga de im치genes -->
            <section class="upload-section">

                        <span class="drop-icon">游늬</span>
                        <h3>Arrastra y suelta tus im치genes aqu칤</h3>
                        <p>o</p>
                        <button class="btn-primary" id="selectImagesBtn">Selecciona im치genes</button>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                </div>
            </section>

            <!-- Secci칩n de lista de im치genes -->
            <section class="images-section" id="imagesSection" style="display: none;">
                <div class="section-header">
                    <h2>Im치genes cargadas</h2>
                    <div class="actions">
                        <button class="btn-secondary" id="selectAllBtn">Seleccionar todas</button>
                        <button class="btn-danger" id="deleteSelectedBtn" disabled>Eliminar seleccionadas</button>
                        <button class="btn-danger" id="deleteAllBtn">Eliminar todas</button>
                    </div>
                </div>
                <div class="images-list" id="imagesList"></div>

            <!-- Secci칩n de configuraci칩n del PDF -->

                            <option value="a4" selected>A4</option>

                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>M치rgenes (cm):</label>
                        <div class="margins-container">
                            <div class="margin-input">
                                <label for="marginTop">Superior</label>
                                <input type="number" id="marginTop" min="0" step="0.1" value="1.5">
                            </div>
                            <div class="margin-input">
                                <label for="marginRight">Derecho</label>
                                <input type="number" id="marginRight" min="0" step="0.1" value="1.5">
                            </div>
                            <div class="margin-input">
                                <label for="marginBottom">Inferior</label>
                                <input type="number" id="marginBottom" min="0" step="0.1" value="1.5">
                            </div>
                            <div class="margin-input">
                                <label for="marginLeft">Izquierdo</label>
                                <input type="number" id="marginLeft" min="0" step="0.1" value="1.5">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fileName">Nombre del archivo:</label>
                        <input type="text" id="fileName" placeholder="mi_documento">
                    </div>
                </div>
            </section>

            <!-- Secci칩n de generaci칩n -->
            <section class="generate-section">

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
